databaseChangeLog:
  - property:
      name: blob_type
      value: LONGBLOB
      dbms: mysql
  - property:
      name: blob_type
      value: BYTEA
      dbms: postgresql
  - changeSet:
      id: initial-schema
      author: olle
      changes:
        - createTable:
            tableName: contents
            columns:
              - column:
                  name: identifier
                  type: VARCHAR(64)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: suffix
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: VARCHAR(32)
              - column:
                  name: data
                  type: ${blob_type}
